<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinKrazy Spinner - Gold Rush Slots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .game-header {
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            color: #1a1a2e;
            padding: 10px 20px;
            display: flex;
            justify-content: between;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .game-title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .balance-display {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,215,0,0.3);
        }
        
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(255,215,0,0.1) 0%, transparent 70%);
        }
        
        .slot-machine {
            background: linear-gradient(145deg, #2c2c54 0%, #40407a 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 2px 4px rgba(255,255,255,0.1);
            border: 3px solid #ffd700;
            max-width: 600px;
            width: 100%;
        }
        
        .reels-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            background: #1a1a2e;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ffd700;
        }
        
        .reel {
            background: linear-gradient(180deg, #333 0%, #555 100%);
            border: 2px solid #ffd700;
            border-radius: 10px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            font-size: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .symbol {
            font-size: 32px;
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .bet-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-btn {
            background: linear-gradient(145deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 14px;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .spin-btn {
            background: linear-gradient(145deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            font-size: 18px;
            padding: 16px 32px;
            min-width: 120px;
        }
        
        .spin-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .bet-amount {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid #ffd700;
            padding: 8px 16px;
            border-radius: 10px;
            width: 80px;
            text-align: center;
            font-size: 16px;
        }
        
        .win-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1a2e;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            z-index: 1000;
        }
        
        .win-display.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .paylines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .payline {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #ffd700 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .payline.active {
            opacity: 1;
            animation: glow 1s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px #ffd700; }
            to { box-shadow: 0 0 20px #ffd700; }
        }
        
        @keyframes spin {
            from { transform: translateY(-100px); }
            to { transform: translateY(100px); }
        }
        
        .spinning .symbol {
            animation: spin 0.5s linear infinite;
        }
        
        .jackpot-display {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff6b6b, #ffd700, #ff6b6b);
            background-size: 200% 100%;
            animation: jackpot-glow 2s ease-in-out infinite;
            padding: 10px;
            border-radius: 10px;
        }
        
        @keyframes jackpot-glow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .game-status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">ü™ô CoinKrazy Spinner - Gold Rush Edition</div>
            <div class="balance-display">
                Balance: <span id="balance">50,000</span> <span id="currency">GC</span>
            </div>
        </div>
        
        <div class="game-area">
            <div class="slot-machine">
                <div class="jackpot-display">
                    <div style="font-size: 18px; font-weight: bold;">üí∞ PROGRESSIVE JACKPOT üí∞</div>
                    <div style="font-size: 24px; color: #ffd700;">1,234,567 GC</div>
                </div>
                
                <div class="reels-container">
                    <div class="paylines">
                        <div class="payline" style="top: 33%; left: 0; right: 0;"></div>
                        <div class="payline" style="top: 50%; left: 0; right: 0;"></div>

                    </div>
                    
                    <div class="reel" id="reel1">
                        <div class="symbol">üçí</div>
                        <div class="symbol">üçã</div>
                        <div class="symbol">üçä</div>
                    </div>
                    <div class="reel" id="reel2">
                        <div class="symbol">üçá</div>

                        <div class="symbol">üíé</div>
                    </div>
                    <div class="reel" id="reel3">
                        <div class="symbol">üîî</div>
                        <div class="symbol">üí∞</div>
                        <div class="symbol">ü™ô</div>
                    </div>
                    <div class="reel" id="reel4">
                        <div class="symbol">üëë</div>
                        <div class="symbol">üçí</div>
                        <div class="symbol">üçã</div>
                    </div>
                    <div class="reel" id="reel5">
                        <div class="symbol">üçä</div>
                        <div class="symbol">üçá</div>
                        <div class="symbol">‚≠ê</div>
                    </div>
                </div>
                
                <div class="controls">
                    <div class="bet-controls">
                        <button class="control-btn" onclick="adjustBet(-1)">-</button>
                        <input type="number" class="bet-amount" id="betAmount" value="10" min="1" max="1000">
                        <button class="control-btn" onclick="adjustBet(1)">+</button>
                        <button class="control-btn" onclick="maxBet()">MAX</button>
                    </div>
                    
                    <button class="control-btn spin-btn" id="spinBtn" onclick="spin()">
                        üé∞ SPIN
                    </button>
                    
                    <div class="bet-controls">
                        <button class="control-btn" onclick="autoPlay()">AUTO</button>
                        <button class="control-btn" onclick="toggleSound()">üîä</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="win-display" id="winDisplay">
            <div id="winText">BIG WIN!</div>
            <div id="winAmount">+1,250 GC</div>
        </div>
        
        <div class="game-status">
            CoinKrazy.com - Licensed Gaming Platform - RTP: 96.8%
        </div>
    </div>

    <script>
        class CoinKrazySpinner {
            constructor() {
                this.balance = 50000;
                this.currency = 'GC';
                this.currentBet = 10;
                this.spinning = false;
                this.autoPlayActive = false;
                this.soundEnabled = true;
                this.sessionId = new URLSearchParams(window.location.search).get('sessionId');
                
                this.symbols = ['üçí', 'üçã', 'üçä', 'üçá', '‚≠ê', 'üíé', 'üîî', 'üí∞', 'ü™ô', 'üëë'];
                this.multipliers = {
                    'üëë': [0, 0, 50, 200, 1000],
                    'üíé': [0, 0, 25, 100, 500],
                    'üí∞': [0, 0, 20, 75, 300],
                    'ü™ô': [0, 0, 15, 50, 200],
                    '‚≠ê': [0, 0, 10, 40, 150],
                    'üîî': [0, 0, 8, 30, 100],
                    'üçá': [0, 0, 5, 20, 75],
                    'üçä': [0, 0, 4, 15, 50],
                    'üçã': [0, 0, 3, 10, 35],
                    'üçí': [0, 0, 2, 8, 25]
                };
                
                this.initializeGame();
            }
            
            initializeGame() {
                // Get initial game parameters from URL
                const params = new URLSearchParams(window.location.search);
                this.balance = parseInt(params.get('balance')) || 50000;
                this.currency = params.get('currency') || 'GC';
                
                this.updateDisplay();
                this.sendMessage('GAME_LOADED', { gameId: 'coinkrazy-spinner' });
                
                // Listen for messages from parent
                window.addEventListener('message', (event) => {
                    this.handleParentMessage(event);
                });
            }
            
            handleParentMessage(event) {
                const { type, data } = event.data;
                
                switch (type) {
                    case 'SPIN_RESULT':
                        this.handleSpinResult(data);
                        break;
                    case 'BALANCE_UPDATE':
                        this.balance = data.balance;
                        this.updateDisplay();
                        break;
                    case 'CONTROLS_UPDATE':
                        this.soundEnabled = data.soundEnabled;
                        break;
                }
            }
            
            sendMessage(type, data) {
                window.parent.postMessage({ type, data }, '*');
            }
            
            spin() {
                if (this.spinning) return;
                
                const betAmount = parseInt(document.getElementById('betAmount').value);
                if (betAmount > this.balance) {
                    alert('Insufficient balance!');
                    return;
                }
                
                this.spinning = true;
                document.getElementById('spinBtn').disabled = true;
                document.getElementById('spinBtn').textContent = 'SPINNING...';
                
                // Start reel animations
                for (let i = 1; i <= 5; i++) {
                    const reel = document.getElementById(`reel${i}`);
                    reel.classList.add('spinning');
                }
                
                // Send spin request to parent
                this.sendMessage('SPIN_REQUEST', {
                    betAmount: betAmount,
                    betLines: 25
                });
                
                // Simulate spin duration
                setTimeout(() => {
                    this.stopReels();
                }, 2000);
            }
            
            stopReels() {
                // Stop reel animations
                for (let i = 1; i <= 5; i++) {
                    const reel = document.getElementById(`reel${i}`);
                    reel.classList.remove('spinning');
                }
                
                this.spinning = false;
                document.getElementById('spinBtn').disabled = false;
                document.getElementById('spinBtn').textContent = 'üé∞ SPIN';
            }
            
            handleSpinResult(result) {
                this.balance = result.newBalance;
                this.updateDisplay();
                
                // Update reels with result symbols
                if (result.symbols) {
                    this.displayResult(result.symbols);
                }
                
                // Show win if any
                if (result.winAmount > 0) {
                    this.showWin(result.winAmount);
                }
                
                // Highlight winning paylines
                if (result.paylines && result.paylines.length > 0) {
                    this.highlightPaylines(result.paylines);
                }
            }
            
            displayResult(symbols) {
                for (let reel = 0; reel < 5; reel++) {
                    const reelElement = document.getElementById(`reel${reel + 1}`);
                    const symbolElements = reelElement.querySelectorAll('.symbol');
                    
                    for (let row = 0; row < 3; row++) {
                        if (symbols[reel] && symbols[reel][row]) {
                            symbolElements[row].textContent = symbols[reel][row];
                        }
                    }
                }
            }
            
            showWin(amount) {
                const winDisplay = document.getElementById('winDisplay');
                const winAmount = document.getElementById('winAmount');
                
                winAmount.textContent = `+${amount.toLocaleString()} ${this.currency}`;
                winDisplay.classList.add('show');
                
                setTimeout(() => {
                    winDisplay.classList.remove('show');
                }, 3000);
            }
            
            highlightPaylines(paylines) {
                const paylineElements = document.querySelectorAll('.payline');
                
                paylines.forEach((payline, index) => {
                    if (paylineElements[index]) {
                        paylineElements[index].classList.add('active');
                        
                        setTimeout(() => {
                            paylineElements[index].classList.remove('active');
                        }, 2000);
                    }
                });
            }
            
            adjustBet(delta) {
                const betInput = document.getElementById('betAmount');
                let newBet = parseInt(betInput.value) + delta;
                newBet = Math.max(1, Math.min(1000, newBet));
                betInput.value = newBet;
            }
            
            maxBet() {
                document.getElementById('betAmount').value = Math.min(1000, this.balance);
            }
            
            autoPlay() {
                this.autoPlayActive = !this.autoPlayActive;
                // Auto play logic would go here
                alert('Auto play feature coming soon!');
            }
            
            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                // Sound toggle logic would go here
            }
            
            updateDisplay() {
                document.getElementById('balance').textContent = this.balance.toLocaleString();
                document.getElementById('currency').textContent = this.currency;
            }
        }
        
        // Initialize game when page loads
        const game = new CoinKrazySpinner();
        
        // Global functions for onclick handlers
        function spin() { game.spin(); }
        function adjustBet(delta) { game.adjustBet(delta); }
        function maxBet() { game.maxBet(); }
        function autoPlay() { game.autoPlay(); }
        function toggleSound() { game.toggleSound(); }
    </script>
</body>
</html>
