<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Scratch Gold - CoinKrazy Instant Win</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .game-header {
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            color: #1a1a2e;
            padding: 10px 20px;
            display: flex;
            justify-content: between;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .game-title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .balance-display {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,215,0,0.3);
        }
        
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(255,215,0,0.1) 0%, transparent 70%);
        }
        
        .scratch-card {
            background: linear-gradient(145deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 2px 4px rgba(255,255,255,0.3);
            border: 3px solid #fff;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        
        .scratch-area {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #c0c0c0 25%, transparent 25%), 
                        linear-gradient(-45deg, #c0c0c0 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #c0c0c0 75%), 
                        linear-gradient(-45deg, transparent 75%, #c0c0c0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
            margin-bottom: 20px;
            border: 3px solid #999;
        }
        
        .scratch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c0c0c0 0%, #e0e0e0 50%, #c0c0c0 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #666;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            cursor: crosshair;
        }
        
        .win-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .win-cell {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .bet-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-btn {
            background: linear-gradient(145deg, #2d1b69 0%, #11998e 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 14px;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .scratch-btn {
            background: linear-gradient(145deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            font-size: 18px;
            padding: 16px 32px;
            min-width: 150px;
        }
        
        .scratch-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .bet-amount {
            background: rgba(255,255,255,0.9);
            color: #1a1a2e;
            border: 2px solid #ffd700;
            padding: 8px 16px;
            border-radius: 10px;
            width: 80px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .win-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1a2e;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            z-index: 1000;
            border: 4px solid #fff;
        }
        
        .win-display.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .scratched {
            pointer-events: none;
        }
        
        .scratch-progress {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        .game-status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .winning .win-cell {
            animation: sparkle 0.8s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">üí∞ Lucky Scratch Gold - Instant Win</div>
            <div class="balance-display">
                Balance: <span id="balance">50,000</span> <span id="currency">GC</span>
            </div>
        </div>
        
        <div class="game-area">
            <div class="scratch-card">
                <div class="scratch-area" id="scratchArea">
                    <div class="scratch-overlay" id="scratchOverlay">
                        üí´ SCRATCH TO WIN! üí´
                    </div>
                    <div class="win-grid" id="winGrid">
                        <div class="win-cell" id="cell1">üíé</div>
                        <div class="win-cell" id="cell2">ü™ô</div>
                        <div class="win-cell" id="cell3">üëë</div>
                        <div class="win-cell" id="cell4">üí∞</div>
                        <div class="win-cell" id="cell5">‚≠ê</div>
                        <div class="win-cell" id="cell6">üíé</div>
                        <div class="win-cell" id="cell7">üîî</div>
                        <div class="win-cell" id="cell8">ÔøΩÔøΩÔøΩ</div>
                        <div class="win-cell" id="cell9">üçÄ</div>
                    </div>

                        Scratched: 0%
                    </div>
                </div>
                
                <div class="controls">
                    <div class="bet-controls">
                        <button class="control-btn" onclick="adjustBet(-1)">-</button>
                        <input type="number" class="bet-amount" id="betAmount" value="5" min="1" max="100">
                        <button class="control-btn" onclick="adjustBet(1)">+</button>
                        <button class="control-btn" onclick="maxBet()">MAX</button>
                    </div>
                    
                    <button class="control-btn scratch-btn" id="newCardBtn" onclick="newCard()">
                        üé∞ NEW CARD
                    </button>
                    
                    <div class="bet-controls">
                        <button class="control-btn" onclick="autoScratch()">AUTO</button>
                        <button class="control-btn" onclick="toggleSound()">üîä</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="win-display" id="winDisplay">
            <div id="winText">WINNER!</div>
            <div id="winAmount">+500 GC</div>
        </div>
        
        <div class="game-status">
            CoinKrazy.com - Licensed Gaming Platform - RTP: 97.2%
        </div>
    </div>

    <script>
        class LuckyScratchGold {
            constructor() {
                this.balance = 50000;
                this.currency = 'GC';
                this.currentBet = 5;
                this.isScratching = false;
                this.scratchProgress = 0;
                this.scratchThreshold = 70; // 70% to reveal
                this.sessionId = new URLSearchParams(window.location.search).get('sessionId');
                this.canvas = null;
                this.ctx = null;
                this.isRevealed = false;
                this.winAmount = 0;
                
                this.symbols = ['üíé', 'ü™ô', 'üëë', 'üí∞', '‚≠ê', 'üîî', 'üçÄ', 'üéØ', 'üíç'];
                this.winSymbols = [];
                
                this.initializeGame();
                this.setupScratchArea();
            }
            
            initializeGame() {
                const params = new URLSearchParams(window.location.search);
                this.balance = parseInt(params.get('balance')) || 50000;
                this.currency = params.get('currency') || 'GC';
                
                this.updateDisplay();
                this.generateCard();
                this.sendMessage('GAME_LOADED', { gameId: 'lucky-scratch-gold' });
                
                window.addEventListener('message', (event) => {
                    this.handleParentMessage(event);
                });
            }
            
            handleParentMessage(event) {
                const { type, data } = event.data;
                
                switch (type) {
                    case 'BALANCE_UPDATE':
                        this.balance = data.balance;
                        this.updateDisplay();
                        break;
                    case 'SCRATCH_RESULT':
                        this.handleScratchResult(data);
                        break;
                }
            }
            
            sendMessage(type, data) {
                window.parent.postMessage({ type, data }, '*');
            }
            
            setupScratchArea() {
                const scratchArea = document.getElementById('scratchArea');
                const overlay = document.getElementById('scratchOverlay');
                
                // Create canvas for scratching
                this.canvas = document.createElement('canvas');
                this.canvas.width = scratchArea.offsetWidth;
                this.canvas.height = scratchArea.offsetHeight;
                this.canvas.style.position = 'absolute';
                this.canvas.style.top = '0';
                this.canvas.style.left = '0';
                this.canvas.style.borderRadius = '12px';
                this.canvas.style.cursor = 'crosshair';
                
                this.ctx = this.canvas.getContext('2d');
                
                // Fill canvas with scratch-off color
                this.resetCanvas();
                
                // Add event listeners for scratching
                this.canvas.addEventListener('mousedown', (e) => this.startScratch(e));
                this.canvas.addEventListener('mousemove', (e) => this.scratch(e));
                this.canvas.addEventListener('mouseup', () => this.stopScratch());
                this.canvas.addEventListener('mouseleave', () => this.stopScratch());
                
                // Touch events for mobile
                this.canvas.addEventListener('touchstart', (e) => this.startScratch(e.touches[0]));
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.scratch(e.touches[0]);
                });
                this.canvas.addEventListener('touchend', () => this.stopScratch());
                
                scratchArea.appendChild(this.canvas);
            }
            
            resetCanvas() {
                this.ctx.fillStyle = '#c0c0c0';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Add scratch texture
                this.ctx.fillStyle = '#e0e0e0';
                for (let i = 0; i < 20; i++) {
                    for (let j = 0; j < 20; j++) {
                        if ((i + j) % 2 === 0) {
                            this.ctx.fillRect(i * 20, j * 15, 20, 15);
                        }
                    }
                }
                
                // Add text
                this.ctx.fillStyle = '#666';
                this.ctx.font = 'bold 18px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('üí´ SCRATCH TO WIN! üí´', this.canvas.width / 2, this.canvas.height / 2);
            }
            
            startScratch(e) {
                if (this.isRevealed) return;
                
                const betAmount = parseInt(document.getElementById('betAmount').value);
                if (betAmount > this.balance) {
                    alert('Insufficient balance!');
                    return;
                }
                
                // Deduct bet amount
                this.balance -= betAmount;
                this.updateDisplay();
                
                this.isScratching = true;
                this.scratch(e);
            }
            
            scratch(e) {
                if (!this.isScratching || this.isRevealed) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Create scratch effect
                this.ctx.globalCompositeOperation = 'destination-out';
                this.ctx.beginPath();
                this.ctx.arc(x, y, 20, 0, 2 * Math.PI);
                this.ctx.fill();
                
                // Calculate scratch progress
                this.calculateScratchProgress();
            }
            
            stopScratch() {
                this.isScratching = false;
            }
            
            calculateScratchProgress() {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const pixels = imageData.data;
                let scratchedPixels = 0;
                let totalPixels = 0;
                
                for (let i = 0; i < pixels.length; i += 4) {
                    totalPixels++;
                    if (pixels[i + 3] === 0) { // Alpha channel
                        scratchedPixels++;
                    }
                }
                
                this.scratchProgress = (scratchedPixels / totalPixels) * 100;
                document.getElementById('scratchProgress').textContent = 
                    `Scratched: ${Math.round(this.scratchProgress)}%`;
                
                if (this.scratchProgress >= this.scratchThreshold && !this.isRevealed) {
                    this.revealCard();
                }
            }
            
            revealCard() {
                this.isRevealed = true;
                this.canvas.style.display = 'none';
                document.getElementById('winGrid').style.opacity = '1';
                
                // Check for wins
                this.checkWins();
                
                // Enable new card button
                document.getElementById('newCardBtn').disabled = false;
            }
            
            generateCard() {
                this.winSymbols = [];
                const cells = document.querySelectorAll('.win-cell');
                
                // Generate random symbols with potential wins
                const winChance = Math.random();
                let hasWin = false;
                
                if (winChance < 0.3) { // 30% win chance
                    hasWin = true;
                    const winSymbol = this.symbols[Math.floor(Math.random() * this.symbols.length)];
                    const winPositions = this.getRandomPositions(3); // 3 matching symbols to win
                    
                    winPositions.forEach(pos => {
                        this.winSymbols[pos] = winSymbol;
                    });
                }
                
                // Fill remaining positions with random symbols
                for (let i = 0; i < 9; i++) {
                    if (!this.winSymbols[i]) {
                        this.winSymbols[i] = this.symbols[Math.floor(Math.random() * this.symbols.length)];
                    }
                }
                
                // Update display
                cells.forEach((cell, index) => {
                    cell.textContent = this.winSymbols[index];
                    cell.classList.remove('winning');
                });
            }
            
            getRandomPositions(count) {
                const positions = [];
                while (positions.length < count) {
                    const pos = Math.floor(Math.random() * 9);
                    if (!positions.includes(pos)) {
                        positions.push(pos);
                    }
                }
                return positions;
            }
            
            checkWins() {
                const symbolCounts = {};
                this.winSymbols.forEach(symbol => {
                    symbolCounts[symbol] = (symbolCounts[symbol] || 0) + 1;
                });
                
                let totalWin = 0;
                const betAmount = parseInt(document.getElementById('betAmount').value);
                
                Object.entries(symbolCounts).forEach(([symbol, count]) => {
                    if (count >= 3) {
                        const multiplier = this.getWinMultiplier(symbol, count);
                        const winAmount = betAmount * multiplier;
                        totalWin += winAmount;
                        
                        // Highlight winning symbols
                        this.highlightWinningSymbols(symbol);
                    }
                });
                
                if (totalWin > 0) {
                    this.winAmount = totalWin;
                    this.balance += totalWin;
                    this.updateDisplay();
                    this.showWin(totalWin);
                    
                    // Notify parent of win
                    this.sendMessage('WIN_RESULT', {
                        winAmount: totalWin,
                        newBalance: this.balance
                    });
                }
            }
            
            getWinMultiplier(symbol, count) {
                const multipliers = {
                    'üíé': { 3: 50, 4: 200, 5: 1000 },
                    'üëë': { 3: 40, 4: 150, 5: 750 },
                    'üí∞': { 3: 25, 4: 100, 5: 500 },
                    'ü™ô': { 3: 20, 4: 75, 5: 300 },
                    '‚≠ê': { 3: 15, 4: 50, 5: 200 },
                    'üîî': { 3: 10, 4: 40, 5: 150 },
                    'üçÄ': { 3: 8, 4: 30, 5: 100 },
                    'üéØ': { 3: 5, 4: 20, 5: 75 },
                    'üíç': { 3: 3, 4: 15, 5: 50 }
                };
                
                return multipliers[symbol]?.[count] || 0;
            }
            
            highlightWinningSymbols(winSymbol) {
                const cells = document.querySelectorAll('.win-cell');
                cells.forEach(cell => {
                    if (cell.textContent === winSymbol) {
                        cell.classList.add('winning');
                    }
                });
                
                document.getElementById('winGrid').classList.add('winning');
            }
            
            showWin(amount) {
                const winDisplay = document.getElementById('winDisplay');
                const winAmount = document.getElementById('winAmount');
                
                winAmount.textContent = `+${amount.toLocaleString()} ${this.currency}`;
                winDisplay.classList.add('show');
                
                setTimeout(() => {
                    winDisplay.classList.remove('show');
                }, 4000);
            }
            
            newCard() {
                if (this.isRevealed) {
                    // Reset for new card
                    this.isRevealed = false;
                    this.scratchProgress = 0;
                    this.canvas.style.display = 'block';
                    this.resetCanvas();
                    document.getElementById('winGrid').style.opacity = '0';
                    document.getElementById('winGrid').classList.remove('winning');
                    document.getElementById('scratchProgress').textContent = 'Scratched: 0%';
                    document.getElementById('newCardBtn').disabled = true;
                    
                    this.generateCard();
                }
            }
            
            adjustBet(delta) {
                const betInput = document.getElementById('betAmount');
                let newBet = parseInt(betInput.value) + delta;
                newBet = Math.max(1, Math.min(100, newBet));
                betInput.value = newBet;
            }
            
            maxBet() {
                document.getElementById('betAmount').value = Math.min(100, this.balance);
            }
            
            autoScratch() {
                if (!this.isRevealed) {
                    // Auto-reveal the card
                    this.canvas.style.display = 'none';
                    document.getElementById('winGrid').style.opacity = '1';
                    this.isRevealed = true;
                    this.checkWins();
                    document.getElementById('newCardBtn').disabled = false;
                }
            }
            
            toggleSound() {
                // Sound toggle logic would go here
            }
            
            updateDisplay() {
                document.getElementById('balance').textContent = this.balance.toLocaleString();
                document.getElementById('currency').textContent = this.currency;
            }
        }
        
        // Initialize game when page loads
        const game = new LuckyScratchGold();
        
        // Global functions for onclick handlers
        function newCard() { game.newCard(); }
        function adjustBet(delta) { game.adjustBet(delta); }
        function maxBet() { game.maxBet(); }
        function autoScratch() { game.autoScratch(); }
        function toggleSound() { game.toggleSound(); }
    </script>
</body>
